<!DOCTYPE html>
<html>
<head>
    <title>Comment Section</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    <script src="functions.js"></script>
</head>
<body id="body" onload="loadComments()">
<div class="container">
    <h1>Welcome</h1>
    <button type="button" class="btn btn-success" id="btnc">Make your comment now</button>


    <div id="comments" class="card mb-2" data-aos="fade-up" data-aos-duration="1000">
    </div>

    <hr>

    <div id="main-content" class="main-content" data-aos="fade-up" data-aos-duration="1000">
        <h3>Leave your comments below!</h3>
        <div id="make-comment">
            <div class="form-group">
                <label for="name">Name:</label>
                <input style="width:250px;" class="form-control" type="text" id="name" Required>
            </div>
            <div class="form-group">
                <label for="message">Type Comment Below!</label>
                <textarea class="form-control" id="message" Required></textarea>
            </div>
            <button type="button" class="btn btn-success" id = "btnn" onclick="insertComment()">Comment!</button>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>

<script>
    console.log($);
    $(document).ready(function(){

        $("#btnc").click(function() {
            $('html, body').animate({
                scrollTop: $("#main-content").offset().top }, 1000);
        });



        $("#btnn").click(function(){
            $("#comments").slideToggle("slow");
        });


        var windowWidth = $(window).width();

        $("#comments").mousemove(function(event){
            var moveX = (($(window).width() / 2) - event.pageX) * 0.1;
            var moveY = (($(window).height() / 2) - event.pageY) * 0.1;

            $("#comments").css("margin-left", moveX + "px");
            $("#comments").css("margin-right", moveX + "px");
            $(".#comments").css("margin-top", moveY + "px");
            $(".#comments").css("margin-bottom", moveY + "px");
        });

    });


</script>
</body>
</html>
