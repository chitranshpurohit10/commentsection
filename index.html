<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Comment Project</title>
</head>
<body>
    <div class="container">
        <h1 class="" id="whead">Welcome</h1>
        <div class="card mb-2 rounded" id="comment">
            <div class="card-body">
                <h5 class="card-title">Name : Username</h5>
                <h6 class="card-subtitle text-muted">10/10/10</h6><br>
                This is where the comment will go
            </div>
        </div>
        <hr>

        <div class="main-content" id="main-content">
            <h3>Leave your comments below</h3>
            <div class="make-comment" id="make-comment">
                <div class="form-group">
                    <label for="name"><b>Name</b></label>
                    <input style="width:250px" class="form-control" type="text" id="name" Required>    
                </div>
                <div class="form-group">
                    <label for="message"><b>THERE YOU GO :</b></label>
                    <textarea class="form-control" name="" id="message" cols="30" rows="10" Required></textarea>
                </div>
                <button type="button" class="btn btn-success btn-lg" id="btn-comment">Add Comment</button>

            </div>
        </div>
    </div>
</body>
</html>
